    la fotografía donde personas de la comunidad son los grandes protagonistas a la cual aportaron su modo de
    vida real, combinándolos junto a imágenes iconográficas de la iglesia católica, haciendo una paráfrasis
    cargada de un simbolismo y una estética donde revelan y conservan conciencia de identidad que las
    distinguen de otros grupos étnicos.">
